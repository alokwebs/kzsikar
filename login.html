<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KZ Events Sikar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <!-- Decorative Elements -->
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
            
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="logo-text">
                        <h1>KZ Events</h1>
                        <p>Sikar</p>
                    </div>
                </div>
                <h2>Admin Access</h2>
                <p>Enter your credentials to continue</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" id="email" class="form-input" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" class="form-input" placeholder="Password" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader">
                        <div class="loader"></div>
                    </div>
                </button>
            </form>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Invalid credentials</span>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>Â© 2024 KZ Events Sikar. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script type="module" src="hello.js"></script>
</body>
</html>
