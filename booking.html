<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event - KZ Events Sikar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .booking-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .booking-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #ff8e53, #ff6b35);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b35, #ff8e53);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.1rem;
            font-family: 'Arial Black', sans-serif;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .events {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
        }

        .sikar {
            font-size: 1rem;
            font-weight: 600;
            color: #ff6b35;
        }

        .header h1 {
            color: #2d3748;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b35, #ff8e53);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .submit-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #48bb78;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: #48bb78;
        }

        .notification.error {
            border-left-color: #f56565;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .notification.success .notification-icon {
            background: #c6f6d5;
            color: #48bb78;
        }

        .notification.error .notification-icon {
            background: #fed7d7;
            color: #f56565;
        }

        .notification-text h4 {
            color: #2d3748;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .notification-text p {
            color: #718096;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .booking-container {
                padding: 30px 25px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-input {
                padding: 12px 40px 12px 12px;
            }
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">KZ</div>
                <div class="logo-text">
                    <span class="events">EVENTS</span>
                    <span class="sikar">SIKAR</span>
                </div>
            </div>
            <h1>Book Your Event</h1>
            <p>Fill in the details below to reserve your special day</p>
        </div>

        <form id="bookingForm">
            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <div class="input-wrapper">
                    <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
                    <i class="fas fa-phone input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="address">Event Address</label>
                <div class="input-wrapper">
                    <input type="text" id="address" class="form-input" placeholder="Enter event venue address" required>
                    <i class="fas fa-map-marker-alt input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="date">Event Date</label>
                <div class="input-wrapper">
                    <input type="date" id="date" class="form-input" required>
                    <i class="fas fa-calendar input-icon"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i>
                Book Now
            </button>
        </form>

        <div class="back-home">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <div class="notification-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="notification-text">
                <h4 id="notificationTitle">Success!</h4>
                <p id="notificationMessage">Your booking has been submitted successfully.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // âœ… Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

        // âœ… Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA3GlG5vRRZX_hWJskIrjCkx4Zrua7wKsM",
            authDomain: "kz-sikar.firebaseapp.com",
            databaseURL: "https://kz-sikar-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kz-sikar",
            storageBucket: "kz-sikar.firebasestorage.app",
            messagingSenderId: "896083049571",
            appId: "1:896083049571:web:89baf134bfdaec78544c56",
            measurementId: "G-B6RFTZPR3X"
        };

        // âœ… Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // HTML Elements
        const form = document.getElementById("bookingForm");
        const submitBtn = document.getElementById("submitBtn");
        const notification = document.getElementById("notification");
        const notificationTitle = document.getElementById("notificationTitle");
        const notificationMessage = document.getElementById("notificationMessage");

        // Show notification function
        function showNotification(type, title, message) {
            notification.className = `notification ${type}`;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // ðŸ”¹ Form Submit Event
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const date = document.getElementById("date").value.trim();

            if (!name || !phone || !address || !date) {
                showNotification('error', 'Error', 'Please fill all fields!');
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner"></i> Processing...';

            // ðŸ”¹ Check if date already booked
            const bookingsRef = ref(db, "bookings");
            let alreadyBooked = false;

            onValue(bookingsRef, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data.date === date) {
                        alreadyBooked = true;
                    }
                });
            }, { onlyOnce: true });

            setTimeout(() => {
                if (alreadyBooked) {
                    showNotification('error', 'Date Booked', 'This date is already booked! Please choose another date.');
                    submitBtn.classList.remove('loading');
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Book Now';
                } else {
                    const newRef = push(bookingsRef);
                    set(newRef, {
                        name,
                        phone,
                        address,
                        date,
                        createdAt: new Date().toLocaleString()
                    }).then(() => {
                        showNotification('success', 'Booking Confirmed!', 'Your event has been booked successfully. We will contact you soon.');
                        form.reset();
                    }).catch((error) => {
                        showNotification('error', 'Error', 'Failed to book. Please try again.');
                    }).finally(() => {
                        submitBtn.classList.remove('loading');
                        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Book Now';
                    });
                }
            }, 1000);
        });

        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
    </script>
</body>
</html>
