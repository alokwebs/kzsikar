<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KZ Events Sikar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Header -->
    <header class="admin-header">
        <div class="admin-logo">
            <div class="admin-logo-icon">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="admin-logo-text">
                <h1>KZ Events</h1>
                <p>Sikar</p>
            </div>
        </div>
        
        <nav class="admin-nav">
            <div class="admin-user">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <div class="user-name">Admin User</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="admin-container">
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon primary">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="totalBookings">0</div>
                        <div class="stat-label">Total Bookings</div>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon success">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="todayBookings">0</div>
                        <div class="stat-label">Today's Bookings</div>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon warning">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="pendingCalls">0</div>
                        <div class="stat-label">Pending Calls</div>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon accent">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="messagesSent">0</div>
                        <div class="stat-label">Messages Sent</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bookings Section -->
        <section class="bookings-section">
            <div class="section-header">
                <h2 class="section-title">All Bookings</h2>
                <div class="section-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search bookings...">
                    </div>
                    <button class="refresh-btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>Client Information</th>
                            <th>Event Date</th>
                            <th>Address</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-calendar-times"></i>
                    <h3>No Bookings Found</h3>
                    <p>There are no bookings to display at the moment.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <div class="notification-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="notification-text">
                <h4 id="notificationTitle">Success!</h4>
                <p id="notificationMessage">Operation completed successfully.</p>
            </div>
        </div>
    </div>

    <script type="module" src="hello.js"></script>
</body>
</html>
